<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Jewellery</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive-style.css" />
  </head>
  <body>
    <!-- Section-1 Header  -->
    <header>
      <div class="top-header py-3">
        <div class="container d-flex justify-content-between">
          <span>Free shipping for order over</span>
          <span>Call: 01971093618</span>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navigation_wrapper">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/logo.png" alt="" class="img-fluid" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-stream"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NEW ARRIVALS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRODUCTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> DEAL OF THE DAY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Section-2 Carousel  -->
    <section id="cmt_carousel">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carouse"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/bg/bg-1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/bg/bg-2.jpg"
              class="d-block w-100"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/bg/bg-3.jpg"
              class="d-block w-100"
              alt="..."
              class="img-fluid"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
